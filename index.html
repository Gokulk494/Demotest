<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 style="color: rgb(0, 0, 0);">Get started</h1>
            <form action="#" method="post" onsubmit="register(); return false;">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" id="firstName" required autocomplete="off" />
                        <span id="firstNameError" class="error-message"></span>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" id="lastName" required autocomplete="off" />
                        <span id="lastNameError" class="error-message"></span>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="email" required autocomplete="off" />
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" id="password" required autocomplete="off" />
                    <span id="passwordError" class="error-message"></span>
                </div>

                <button type="submit" class="button button-block">Get Started</button>

            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
